<html>
<head>
  <title> Expander Graphs</title>
  <style type="text/css">
  input.entryInput
  {
    /*width: 50px;*/
  }
  table#entries
  {
    border-left: 1px solid black;
    border-top: 1px solid black;
  }
  td
  {
    border-right: 1px solid black;
    border-bottom: 1px solid black;
  }
  </style>
</head>
<body>
  <label>
    Order of graph:
    <input type="text" id="orderInput">
    <button onclick="updateEntriesTable()">update</button>
  </label>
  <table id="entries" cellspacing="0">
    <tbody id="entriesBody">

    </tbody>
  </table>
  <p>Add random number of edges: <input type="text" id="numEdges"><button onclick="var numEdges = Number(document.getElementById('numEdges').value);randomGraph(numEdges)">add edges</button></p>
  <p>Use pairing model to make random regular graph of degree: <input type="text" id="degree"><button onclick="document.getElementById('numAttempts').innerHTML = pairingModelDemo(); calculate();">generate graph</button></p>
  <p>It took <span id="numAttempts">0</span> attempts to successfully make a regular graph.</p>
  <p>Perform 1000 trials of pairing model: <button onclick="pairingModelTrials();">perform trials</button> It took on average <span id="avgNumAttempts">0</span> attempts.
  <p>max degree of graph: <span id="maxDegree"></span></p>
  <p>cheeger constant of graph: <span id="cheegerConstant"></span></p>
  <button onclick="calculate();">calculate</button>
  <script type="text/javascript" src="graph.js"></script>
</body>
</html>
