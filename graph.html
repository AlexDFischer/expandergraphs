<html>
<head>
  <title> Expander Graphs</title>
  <style type="text/css">
  input.entryInput
  {
    /*width: 50px;*/
  }
  table#entries
  {
    border-left: 1px solid black;
    border-top: 1px solid black;
  }
  td
  {
    border-right: 1px solid black;
    border-bottom: 1px solid black;
  }
  </style>
</head>
<body>
  <label>
    Order of graph:
    <input type="text" id="orderInput">
    <button onclick="updateEntriesTable()">update</button>
  </label>
  <table id="entries" cellspacing="0">
    <tbody id="entriesBody">

    </tbody>
  </table>
  <p>add random number of edges: <input type="text" id="numEdges"><button onclick="var numEdges = Number(document.getElementById('numEdges').value);randomGraph(numEdges)">add edges</button></p>
  <p>max degree of graph: <span id="maxDegree"></span></p>
  <p>cheeger constant of graph: <span id="cheegerConstant"></span></p>
  <button onclick="javascript:calculate()">calculate</button>
  <script type="text/javascript">
  order = 0;
  function updateEntriesTable()
  {
    order = Number(document.getElementById("orderInput").value);
    var tableHTML = "";
    tableHTML += "<tr><td></td>\n";
    for (var i = 0; i < order; i++)
    {
      tableHTML += "\t<td>" + i + "</td>\n";
    }
    tableHTML += "</tr>\n";
    for (var i = 0; i < order; i++)
    {
      tableHTML += "<tr>\n\t<td>" + i + "</td>\n";
      for (var j = 0; j < order; j++)
      {
        tableHTML += "\t<td><input onchange=\"javascript:onEntryChange(" + i + ", " + j + ");\" class=\"entryInput\" type=\"checkbox\"></td>\n";
      }
      tableHTML += "</tr>\n";
    }
    document.getElementById("entriesBody").innerHTML = tableHTML;
  }
  function onEntryChange(i, j)
  {
    var checkBox1 = document.getElementsByClassName("entryInput")[i*order+j];
    var checkBox2 = document.getElementsByClassName("entryInput")[j*order+i];
    checkBox2.checked = checkBox1.checked;
  }
  function getEntry(i, j)
  {
    return document.getElementsByClassName("entryInput")[i*order+j].checked;
  }
  function setEntry(i, j, val)
  {
    var checkBox = document.getElementsByClassName("entryInput")[i*order+j];
    checkBox.checked = val;
  }
  function matrixFromTable()
  {
    var matrix = Array(order);
    for (var i = 0; i < order; i++)
    {
      matrix[i] = Array(order);
      for (var j = 0; j < order; j++)
      {
        matrix[i][j] = getEntry(i, j) ? 1 : 0;
      }
    }
    return matrix;
  }
  function maxDegree(A)
  {
    var maxDeg = 0;
    for (var i = 0; i < A.length; i++)
    {
      var deg = 0;
      for (var j = 0; j < A[0].length; j++)
      {
        deg += A[i][j];
      }
      maxDeg = deg > maxDeg ? deg : maxDeg;
    }
    return maxDeg;
  }
  function subsetsSizeLeqHalf(total)
  {
    var subsets = [[]];
    for (var i = 0; i < total.length; i++)
    {
      var oldLength = subsets.length;
      for (var j = 0; j < oldLength; j++)
      {
        if (2 * (subsets[j].length + 1) <= total.length)
        {
          var newSubset = subsets[j].slice();
          newSubset.push(total[i]);
          subsets.push(newSubset);
        }
      }
    }
    return subsets;
  }
  function cheegerConstant(A)
  {
    var vertexSet = [];
    for (var i = 0; i < A.length; i++)
    {
      vertexSet.push(i);
    }
    var subsets = subsetsSizeLeqHalf(vertexSet);
    var minC = 0;
    for (var i = 0; i < subsets.length; i++)
    {
      if (subsets[i].length > 0)
      {
        var c = numEdgesAwayFrom(A, subsets[i]) / subsets[i].length;
        minC = minC < c ? minC : c;
      }
    }
    return minC;
  }
  function numEdgesAwayFrom(A, subset)
  {
    var count = 0;
    for (var i = 0; i < A.length; i++)
    {
      for (var j = 0; j < A[0].length; j++)
      {
        if (A[i][j])
        {
          if (subset.indexOf(i) != -1 && subset.indexOf(j) == -1)
          {
            count++;
          }
        }
      }
    }
    return count;
  }
  function randomGraph(numEdges)
  {
    for (var i = 0; i < order; i++)
    {
      for (var j = 0; j < order; j++)
      {
        setEntry(i, j, false);
      }
    }
    for (var edge = 0; edge < numEdges; edge++)
    {
      var i, j;
      do
      {
        i = Math.floor(order * Math.random());
        j = Math.floor(order * Math.random());
      } while (i == j || getEntry(i, j));
      setEntry(i, j, true);
      onEntryChange(i, j);
    }
  }
  function calculate()
  {
    var matrix = matrixFromTable();
    document.getElementById("maxDegree").innerHTML = "" + maxDegree(matrix);
    document.getElementById("cheegerConstant").innerHTML = "" + cheegerConstant(matrix);
  }
  </script>
</body>
</html>
